name: Build Windows Executable and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # Use the appropriate Python version

    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt --upgrade pip
        pip install pyinstaller

    - name: Build the executable
      run: |
        pyinstaller --onefile validator.py  # Adjust the filename

    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: "release.tar.gz,foo/*.exe"