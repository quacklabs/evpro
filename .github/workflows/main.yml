name: Build Windows Executable and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # Use the appropriate Python version

    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt --upgrade pip
        pip install pyinstaller

    - name: Build the executable
      run: |
        pyinstaller --onefile validator.py  # Adjust the filename

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          This release contains the Windows executable generated from the Python script.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload the executable
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        files: dist/validator.exe  # Adjust the filename
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
