name: Build Windows Executable and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # Use the appropriate Python version
        architecture: 'x86_64'

    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt --upgrade pip
        pip install pyinstaller

    - name: Build the executable
      run: |
        pyinstaller --onefile validator.py  # Adjust the filename

    - name: Upload Artifact
    - uses: actions/upload-artifact@v2
        with:
          name: Windows_evpro
          path: dist/validator.exe


    - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: ${{ github.event.head_commit.message }}
          overwrite: true
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/validator.exe
          asset_name: Evprox86_64.exe
          asset_content_type: application/zip